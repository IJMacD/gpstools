<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>GPS Tools</title>
<link rel="icon" href="assets/img/icon.png" />
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="./theme/default/style.css" type="text/css"> -->
<link rel="stylesheet" href="lib/ol3/ol.css">
<link rel="stylesheet" href="lib/ol3/ol3-layerswitcher.css">
<!-- build:css css/index.css -->
<link rel="stylesheet" href="assets/css/index.css">
<!-- /build -->
</head>
<body>

  <gpstools-app></gpstools-app>

<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/ol3/ol.js"></script>
<script src="lib/ol3/ol3-layerswitcher.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/RGraph/RGraph.common.core.js"></script>
<script src="lib/RGraph/RGraph.line.js"></script>
<script src="lib/RGraph/RGraph.bar.js"></script>
<script src="lib/juration.js"></script>
<script src="lib/mjbuilder.js"></script>
<script src="lib/riot/riot.min.js"></script>
<script src="lib/RiotControl.js"></script>

<!-- build:remove -->
<script src="src/tags/gpstools-app.tag" type="riot/tag"></script>
<script src="src/tags/menu-bar.tag" type="riot/tag"></script>
<script src="src/tags/track-detail.tag" type="riot/tag"></script>
<script src="src/tags/track-graph.tag" type="riot/tag"></script>
<script src="src/tags/track-list.tag" type="riot/tag"></script>
<script src="src/tags/track-map.tag" type="riot/tag"></script>

<script src="lib/riot/riot+compiler.js"></script>
<!-- /build -->

<!-- build:js js/GPSTools.js -->
<script src="src/GPSTools/core.js"></script>
<script src="src/GPSTools/format/gpx.js"></script>
<script src="src/GPSTools/format/kml.js"></script>
<script src="src/GPSTools/format/tcx.js"></script>
<script src="src/GPSTools/format/json.js"></script>
<script src="src/GPSTools/format/csv.js"></script>
<script src="src/GPSTools/track.js"></script>
<script src="src/GPSTools/supertrack.js"></script>
<script src="src/GPSTools/point.js"></script>
<script src="src/GPSTools/map.js"></script>
<script src="src/GPSTools/graph.js"></script>
<script src="src/GPSTools/util.js"></script>
<!-- /build -->
<!-- build:js js/index.js -->
<script src="src/util.js"></script>
<script src="src/stores/Store.js"></script>
<script src="src/stores/TrackStore.js"></script>
<script src="src/stores/ActiveStore.js"></script>
<script src="src/actions/TrackActions.js"></script>
<script src="src/actions/ActiveActions.js"></script>
<script src="src/actions/FileActions.js"></script>
<!-- /build -->

<script>
  RiotControl.addStore(TrackStore);
  RiotControl.addStore(ActiveStore);
  riot.mount('gpstools-app');
  var logging = msg => { console.log((Date.now() - _startTime) + ": " + msg) },
      _startTime = 0,
      timerStart = () => { _startTime = Date.now() }
</script>
<script id="gpx-tmpl" type="text/plain">
<gpx version="1.1" creator="GPSTools" xmlns="http://www.topografix.com/GPX/1/1" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd"><metadata></metadata></gpx>
</script>
<script id="kml-tmpl" type="text/plain">
<kml xmlns="http://earth.google.com/kml/2.0" xmlns:atom="http://www.w3.org/2005/Atom">
<Document>
<atom:author><atom:name>GPSTools</atom:name></atom:author>
<name></name>
<Style id="track"><LineStyle><color>7fff0000</color><width>4</width></LineStyle></Style>
<Placemark>
<name></name>
<styleUrl>#track</styleUrl>
<MultiGeometry>
<LineString><coordinates></coordinates></LineString>
</MultiGeometry>
</Placemark>
</Document>
</kml>
</script>
</body>
</html>
